<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
</head>
<body class="yui3-skin-sam">

<div id="log"></div>

<script src="../../../../build/yui/yui.js"></script>
<script>
var Y = YUI({
    allowRollup: false,
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'min',
    modules: {
        'history-hash-test': {
            fullpath: 'history-hash-test.js',
            requires: ['test', 'history-hash-ie']
        }
    }
}).use('history-hash-test', 'test-console', function (Y) {
    new Y.Test.Console().render('#log');
    Y.Test.Runner.setName('history-hash');
    Y.Test.Runner.run();
});
</script>

</body>
</html>
