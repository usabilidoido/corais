<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
    <link rel="stylesheet" href="../../../build/test/assets/test-console.css">
    <style>
    body {
        font-size:16px;
    }
    script.mine {
        clear:left;
        white-space:pre;
        display:block;
        font-family:monospace;
        background:#eef;
    }
    script::before, script::after {
        content:"<script>";
    }
    script::after {
        content:"</script>";
    }
    script[src]::before {
        content:"<script src=\"" attr(src) "\">";
        white-space:nowrap;
    }
    script[src] {
        background:#fff;
    }
    .yui3-console, .yui3-console-bd {
        height:auto!important;
        overflow:auto!important;
        overflow-y:auto!important;
    }

    </style>
</head>
<body class="yui3-skin-sam">

<h1>Query String Tests</h1>

<div id="log"></div>

<script src="../../../build/yui/yui.js"></script>
<script>
YUI({
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'min',
    modules: {
        'querystring-tests': {
            fullpath: './querystring-tests.js',
            requires: [ 'test', 'querystring' ]
        }
    }
}).use('querystring-tests', 'test-console', function (Y) {

    (new Y.Test.Console()).render('#log');


    Y.Test.Runner.run();

});
</script>
</body>
</html>
