<!doctype html>
<html>
<head>
    <title>Test Page</title>
    <link type="text/css" rel="stylesheet" href="assets/test.css">
</head>
<body class="yui3-skin-sam">

<div id="log"></div>
<script src="../../../build/yui/yui.js"></script>
<script src="event-custom-base-tests.js"></script>
<script>
YUI({
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'min',
    allowRollup: false,
    lazyEventFacade: true,
    useBrowserConsole: false
})
.use('test-console', 'event-custom-base-tests', function (Y) {

    new Y.Test.Console().render('#log')

    Y.Test.Runner.masterSuite.name = 'Event Custom Base Test Suite';

    Y.Test.Runner.run();
});
</script>
</body>
</html>
